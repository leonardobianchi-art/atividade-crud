<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Funcionário</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Dados do Funcionário</h4>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" value="{{ fun.nome }}" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control" value="{{ fun.cpf }}" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="text" class="form-control" value="{{ fun.email }}" readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Remuneração</label>
                                <input type="text" class="form-control" value="R$ {{ fun.remuneracao|floatformat:2 }}" readonly>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-success" onclick="history.go(-1)">
                            Voltar
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>
</html>
