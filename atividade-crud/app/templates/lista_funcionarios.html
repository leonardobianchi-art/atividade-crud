<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Funcionários</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        .btn + .btn {
            margin-left: 5px;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Listagem de Funcionários</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nome do Funcionário</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for funcionario in object_list %}
                <tr>
                    <td>{{ funcionario.nome }}</td>
                    <td class="text-center">
                        <a href="{% url 'listar_funcionario' pk=funcionario.id %}" class="btn btn-primary btn-sm">
                            Exibir
                        </a>
                        <a href="{% url 'editar_funcionario' pk=funcionario.id %}" class="btn btn-success btn-sm">
                            Editar
                        </a>
                        <a href="{% url 'remover_funcionario' pk=funcionario.id %}" class="btn btn-danger btn-sm">
                            Remover
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
         <a href="{% url 'form_funcionario' %}" class="btn btn-primary">
             Cadastrar novo funcionário
        </a>
    </div>


</div>
</body>
</html>
